version: "3.9"

networks:
  default:
    driver: bridge

services:
  db:
    image: postgres:16
    container_name: inventory-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5442}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-controlhepdv}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-controlhepdv}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    container_name: inventory-app-v2
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-controlhepdv}
      - SESSION_SECRET=${SESSION_SECRET:-supersecretkey}
      - PORT=5002
      - ALLOW_INSECURE_COOKIES=true
    depends_on:
      db:
        condition: service_healthy
    restart: always
    volumes:
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  pgdata:
    driver: local
